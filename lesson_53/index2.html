<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>


<style type="text/css">
	div.container {
		height: 100px;

		display: inline-flex;
		overflow-x: scroll;
	}

	#image-container {
		position: absolute;
		bottom: 0px;
	}

	#message-container {
		height: 500px;
		background-image: url('https://core.telegram.org/file/811140603/1/c6O6wQAyOcE/711a1908109a1a32ae');
	}
</style>


<div id="message-container">
	
</div>

<div id="image-container">
	<div class="container" id="images"></div>
</div>



<script type="text/javascript">

	var API_URL = "http://api.giphy.com/v1/gifs/trending?api_key=dc6zaTOxFJmzC";
	
	(function createGiphBar() {
		fetch(API_URL)
		.then(resp => resp.json())
		.then(resp => {
			console.log(resp);

			let fragment = document.createDocumentFragment();

			resp.data.map(giph => {
				let giphUrl = giph.images.fixed_height_small.url;

				let $img = document.createElement('img');

				$img.src = giphUrl;

				fragment.appendChild($img);
			})

			document.getElementById("images").appendChild(fragment);
		})
		.catch(e => console.error(e));
	})()

	// setInterval()

	// setTimeout(createGiphBar, 3000);
</script>

</body>
</html>
